## 日志配置 ##
#logging:
#  level:
#    root: debug
spring:
  jpa:
    # 使用 schema.sql 来初始化数据库
    generate-ddl: true
  ## 数据源配置 ##
  datasource:
    url: jdbc:mysql://localhost:3306/db_example?useUnicode=true&characterEncoding=UTF8&useSSL=false&serverTimezone=GMT%2B8
    username: root
    password: toor
    # 打开初始化表的开关，默认使用嵌入式数据库才会开启
    initialization-mode: always

## MyBatis 配置 ##
mybatis:
  # Maven 多模块项目的扫描路径需以 classpath*: 开头 （意思为加载多个 jar 包下的 XML 文件）
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.mondari.domain
  configuration:
    default-fetch-size: 100
    default-statement-timeout: 30
    map-underscore-to-camel-case: true
  # 可以指定外部配置文件来配置
  # config-location: classpath:mybatis-config.xml

## MyBatis-Plus 配置 ##
mybatis-plus:
  global-config:
    db-config:
      # 配置主键ID自增
      id-type: auto

## PageHelper 分页配置 ##
pagehelper:
  helper-dialect: mysql
  # 分页大小为0时查询所有结果
  page-size-zero: true
  # pageNum<=0 时会查询第一页，pageNum>pages（超过总数时），会查询最后一页
  reasonable: true
